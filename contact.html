  <main class="content-area"> 
    <section class="contact-container">
      <div class="contact-form-wrapper">
        <h2 class="section-title text-center">Get in Touch</h2>
        <p class="text-center text-muted mb-4">Got a question, or a project you want to discuss?</p>
        <p class="text-center text-muted text-indonesia-small">Ada pertanyaan atau proyek yang ingin didiskusikan?</p>

        <form id="contact-form" novalidate>
          <div class="mb-3">
            <label for="nama" class="form-label">Full Name</label>
            <input type="text" class="form-control form-control-lg" id="nama" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control form-control-lg" id="email" required>
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Your Message</label>
            <textarea class="form-control form-control-lg" id="pesan" rows="5" required></textarea>
          </div>
          
          <div id="form-message" class="mb-3"></div>
          
          <button type="submit" id="submit-button" class="btn-main w-100">Send Message</button> 
        </form>
      </div>
    </section>
  </main>
